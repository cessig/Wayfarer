{% extends 'base.html' %}
{% block content %}

<h1>Profile Page</h1>
<div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
            <span class="card-titile">Name: {{ profile.name }}</span>
            <p>Current City: {{profile.current_city}} </p>

            <p>Joined On: {{ profile.date }} </p>
            </div>
        <div class="card-action">
            <a href="{% url 'profile_edit' profile.id %}" class="btn blue">Edit</a>
        </div>
            <tbody>
             {% for post in profile.post_set.all %}
             <tr>
                <a href="/post/{{ post.id }}"><td>{{post.title}}</td></a>
            </tr>
            {% endfor %}
        </tbody>
            </div>
        </div>
    </div>
</div>

{% endblock %}
