{% extends 'base.html' %}
{% block content %}

<h1>Profile Page</h1>
<p>Name: {{ profile.name }}</p>
<p>Current City: {{profile.current_city}} </p>

<p>Joined On: {{ profile.date }} </p>
<h2> Edit {{ profile.name }}<h2>

<tbody>
{% for post in profile.post_set.all %}
    <tr>
        <td>{{post.title}}</td>
    </tr>
    {% endfor %}
</tbody>


{% endblock %}
