{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-11">
        <div id="home-page-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#home-page-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#home-page-carousel" data-slide-to="1"></li>
                <li data-target="#home-page-carousel" data-slide-to="2"></li>
                
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="d-block w-100" style="height:50vh;" src="{% static 'assets/photos/City_London_Snow.jpg' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" style="height:50vh;"  src="{% static 'assets/photos/City_Royal_Palace.png' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" style="height:50vh;" src="{% static 'assets/photos/City_Vail.jpg' %}" alt="Third slide">
                </div>

            </div>
            <a class="carousel-control-prev" href="#home-page-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#home-page-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
