{% extends 'base.html' %}
{% block content %}

<h1>Title: {{ post.title }}</h1>
<p>Author: {{post.author}} </p>

<p>Content: {{ post.content }} </p>

<div class="card-action">
    <a href="{% url 'post_edit' post.id %}" class="btn btn-outline-light editbutton">Edit</a>
</div>
<div id="delete_div">
<button id="delete">DELETE</button>
</div>
<form action="{% url 'post_delete' post.id %}" id="form" method="POST">

</form>
<script src="../../static/scripts/app.js"></script>
{% endblock %}
